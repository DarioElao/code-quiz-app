<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Quiz App</title>
</head>
<body>
   <nav>
        <p id="score"> <a href ="highscore.html"></a>HIGHSCORES</p>
        <p id="timer">TIMER</p>
   </nav>

<main>

        <section id="starter"> 
        
            <h1>QUIZ APP CHALLENGE</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will deduct your time limit by 10 seconds!</p>  
            <button id="start-button">START</button>

        </section> 
    

            
            <div id="container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="button-section"> 
                    <ul>
                        <li><button id="answ1" class="answer">answer1</button></li>
                        <li><button id="answ2" class="answer">answer2</button></li>
                        <li><button id="answ3" class="answer">answer3</button></li>
                        <li><button id="answ4" class="answer">answer4</button></li>
                    </ul>
                </div>
            </div>

            <div id="score-submit" class="hide">
                <h3>All Done!</h3>
                <p id="final"></p>
                <p>Enter Initials</p><input type="text" id="name" name="name"/>
                <button id="submit-score">Submit</button>
            </div>
</main>
 
<script src="./script.js"></script>
</body>
</html>
